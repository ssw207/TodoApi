server:
  port: 8081  # Spring boot Server port

spring:
  h2:
    console:
      enabled: true  # H2 웹 콘솔을 사용하겠다는 의미
      path: /db  # 콘솔의 경로

  datasource:
    driver-class-name: org.h2.Driver  #h2 드라이버 설정
    #file로 DB관리. 현재경로에 test_db이름으로 db생성, 다중접속허용
    url: jdbc:h2:file:~/SpringBoot_Gradle_JPA_Temp/db;AUTO_SERVER=TRUE;MVCC=FALSE;;MV_STORE=FALSE  #접속 URL
    username: test  # 사용자 이름 (로그인 시 사용)
    password: 1234  # 사용자 암호 (로그인 시 사용)
  
  jpa:    hibernate:      ddl-auto: update  
    show-sql: true
    properties:
      hibernate:
        format_sql : true      
  devtools:    livereload:      enabled: true
logging:  level:    org:
      hibernate:
        type: trace;      
